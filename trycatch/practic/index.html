<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User creation form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <!-- {
        "name": "Nicolas",
        "email": "nico@gmail.com",
        "password": "1234",
        "avatar": "https://api.lorem.space/image/face?w=640&h=480&r=867",
      } -->
    <div class="container pt-4">
      <form class="py-3" id="user-create-form">
        <input class="form-control mb-3" name="name" placeholder="Имя" />
        <input class="form-control mb-3" name="email" placeholder="E-mail" />
        <input class="form-control mb-3" name="password" placeholder="Пороль" />
        <input class="form-control mb-3" name="avatar" placeholder="Аватар" />
        <div id="user-create-form-error" class="text-danger mb-3"></div>
        <button class="btn btn-primary">
          <span
            style="display: none"
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Создать
        </button>
      </form>
    </div>
  </body>
</html>
