<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="scritp.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        createGameApp(document.getElementById('game-app'));
      });
    </script>
  </head>
  <body>
    <div class="container game" id="game-app">
      <h1 class="game__title">Игра в пары</h1>
      <form action="" class="form game__form">
        <input
          type="text"
          class="form__input"
          value="4"
          placeholder="Введите количество карточек по горизонтали/вертикали"
        />
        <button class="form__btn">Начать</button>
      </form>
      <ul class="list"></ul>
    </div>
  </body>
</html>
